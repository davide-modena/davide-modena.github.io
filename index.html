<body>
  <div class="logo centered">
    <img src="logo/purple.svg" alt="">
    <h1>Davide Modena</h1>
    <h2>Everything you <span class="coolWord">want</span>.</h2>
  </div>
  <script>
    const coolWord = document.querySelector('.coolWord');
    const letters = 'abcdefghijklmnopqrstuvwxyz';
    // const coolWords = ['want','need','wish','desire','love','feel','hope','admire','enjoy','fulfill'];
    const coolWords = ['want','need','wish','like','love','feel','hope'];

    let iterations = 0;
    let wordsIndex = 0;
    const outerInterval = setInterval(function () {
      const innerInterval = setInterval(function () {
        const word = coolWords[wordsIndex];
        coolWord.innerHTML = word.split('')
          .map((letter, index) => {
            if (index < iterations) {
              return word[index];
            }
            return letters[Math.floor(Math.random() * 26)];
          })
          .join('');

        if (iterations >= word.length) {
          clearInterval(innerInterval);
          iterations = 0; // Reset iterations for the next iteration
        } else {
          iterations += 1;
        }
      }, 100);
      wordsIndex = (wordsIndex + 1) % coolWords.length;
    }, 1500);
  </script>
</body>
