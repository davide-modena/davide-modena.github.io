    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://image.spreadshirtmedia.net/image-server/v1/designs/137755483,width=178,height=178.png"
                    width="30">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <script>
        var style = document.createElement('style');
        style.innerHTML = `
        #cursor{
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 100%;
            pointer-events: none;
            mix-blend-mode:difference;
        }

        #cursorFollower{
            position: fixed;
            width: 50px;
            height: 50px;
            background-size: cover;
            pointer-events: none;
        }

        *{
            cursor: none !important;
        }
        `;
        document.head.appendChild(style);

        const cursor = document.createElement('div');
        cursor.setAttribute('id','cursor');
        const cursorFollower = document.createElement('div');
        cursorFollower.setAttribute('id','cursorFollower');

        const faviconImg = document.getElementById('favicon').getAttribute('href');
        cursorFollower.setAttribute('style',`background-image: url(${faviconImg})`);

        document.body.append(cursor,cursorFollower);

        const mouseCoords = {x: 0, y: 0};
        // const cursor = document.getElementById('cursor');
        // const cursorFollower = document.getElementById('cursorFollower');

        cursorFollower.x = 0;
        cursorFollower.y = 0;

        cursor.style.display = 'none';
        cursorFollower.style.display = 'none';

        window.addEventListener('mousemove', function (e) {
            cursor.style.display = 'block';
            cursorFollower.style.display = 'block';

            mouseCoords.x = e.clientX;
            mouseCoords.y = e.clientY;

            cursor.style.left = e.clientX - 3 + 'px';
            cursor.style.top = e.clientY - 3+ 'px';

            cursorFollower.animate({
                left: e.clientX - 10 + 'px',
                top: e.clientY + 10 + 'px',
                transform: `rotate(${(e.clientY+e.clientX)/2}deg)`,
                filter: 'hue-rotate(0deg)',
            },{duration: 1000, fill: 'forwards'});
        })

        window.addEventListener('click',function(e){
            cursorFollower.animate({
                transform: `rotate(720deg)`,
                filter: 'hue-rotate(270deg)'
            },{duration: 500, fill: "forwards"});
        })
      </script>
</body>

</html>
